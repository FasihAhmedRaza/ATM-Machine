<html lang="en">

<head>

</head>
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        justify-content: center;
    }

    .box {
        justify-content: center;

    }

    input {
        width: 200px;

    button {
        width: 90px;

<body>

    <form onsubmit="checkPin(); return false">
        <h1>ATM MACHINE</h1>

        Enter Your Pin Code:
        <input type="number" id="userInputPin" required>
        <button>Confirm</button>

    </form>
    <br>
<hr>
    <h4 id="errorMessage"></h4>
    <div id="homeScreen"></div>
    <h4 id="withDrawMessage"></h4>

    <ul style="display: none">
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
    </ul>

    <script>
        let moneyBox = 22000;
        let DailyLimit = 20000;
        let accountBalance = 50000;

        function checkPin() {
            console.log("I am checking pin");

            let userInputPin = document.querySelector("#userInputPin").value;

            if (userInputPin.length > 4) {
                document.querySelector("#errorMessage").innerHTML =
                    "You Must Enter 4 Digit Pin Number";
                return;
            }

            if (userInputPin.length < 4) {
                document.querySelector("#errorMessage").innerHTML =
                    "You Must Enter 4 Digit Pin Number";
                return;
            }

            if (userInputPin === "5000") {
                document.querySelector("#errorMessage").innerHTML =
                    "Correct Pin Number ✅";
                document.querySelector("#homeScreen").innerHTML = `<hr><hr>
                        <form onsubmit="withDraw(); return false">
                             <h3>WITHDRAW</h3>
                             Enter your Amount to withdraw:
                             <input type="number" id="userInputAmount" required />
                             <button>withdraw</button>  
                        </form>`;
                return;
            }

            if (userInputPin !== "5000") {
                document.querySelector("#errorMessage").innerHTML =
                    "InCorrect Pin Number ❌ ";
                return;
            }
        }

        function withDraw() {
            let amount = document.querySelector("#userInputAmount").value;

            document.querySelector("#withDrawMessage").innerHTML =
                "Successfully Withdraw your Amount ✅";

            let Item = (document.querySelector("ul").style.display = "block");

            let moneyBox1 = moneyBox - Number(amount);

           
            if (moneyBox > amount) {
                let item1 = (document.querySelector("#item1").innerHTML =
                    "Remaining  Amount : " + (moneyBox - Number(amount)));
            } else {
                let item1 = (document.querySelector("#item1").innerHTML =
                    "Money Box Limit is over");
            }

            if (DailyLimit > amount) {
                let item2 = (document.querySelector("#item2").innerHTML =
                    "Remaining  Daily Limit is: " + (DailyLimit - Number(amount)));
            } else {
                let item2 = (document.querySelector("#item2").innerHTML =
                    "Card Daily Limit is over");
            }

            
            if (accountBalance > amount) {
                let item3 = (document.querySelector("#item3").innerHTML =
                    "Remaining Account Balance is: " + (accountBalance - Number(amount)));
            } else {
                let item3 = (document.querySelector("#item3").innerHTML =
                    "Account Balance limit is over ");
            }
        }
    </script>
</body>

</html>
